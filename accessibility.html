<head>

    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/accessibility.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/background.css">
    <meta name="description" content="Accessibility settings for Skilkry's portfolio">
</head>
<body>
    <div class="background-system">
        <div class="grid"></div>
        <div class="vignette"></div>
        <div class="glow-points"></div>
        <div class="scan-lines"></div>
    </div>
    <div class="background-overlay"></div>
    <div class="scan-lines"></div>
    <div class="parallax-bg"></div>
    
    <header>
        <nav class="main-nav">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <h1>Accessibility Settings</h1>
        </nav>
    </header>
    
    <main>
        <div class="accessibility-container">
            <section class="a11y-section">
                <h2>Text Size</h2>
                <div class="a11y-controls">
                    <button class="a11y-btn" data-action="decrease-font">A-</button>
                    <button class="a11y-btn" data-action="reset-font">Reset</button>
                    <button class="a11y-btn" data-action="increase-font">A+</button>
                </div>
            </section>
            
            <section class="a11y-section">
                <h2>Color Mode</h2>
                <div class="a11y-controls">
                    <button class="a11y-btn" data-action="high-contrast">High Contrast</button>
                    <button class="a11y-btn" data-action="color-blind">Color Blind</button>
                    <button class="a11y-btn" data-action="reset-colors">Normal</button>
                </div>
            </section>
            
            <section class="a11y-section">
                <h2>Animations</h2>
                <div class="a11y-controls">
                    <button class="a11y-btn" data-action="reduce-motion">Reduce Motion</button>
                    <button class="a11y-btn" data-action="enable-motion">Enable Motion</button>
                </div>
            </section>
            
            <section class="a11y-section">
                <h2>Screen Reader</h2>
                <div class="a11y-controls">
                    <button class="a11y-btn" data-action="enable-reader">Enable Descriptions</button>
                    <button class="a11y-btn" data-action="disable-reader">Disable Descriptions</button>
                </div>
            </section>
            
            <section class="a11y-section">
                <h2>Reading Mode</h2>
                <div class="a11y-controls">
                    <button class="a11y-btn" data-action="enable-reading-mode">Enable</button>
                    <button class="a11y-btn" data-action="disable-reading-mode">Disable</button>
                </div>
            </section>
            
            <section class="a11y-section">
                <h2>Keyboard Shortcuts</h2>
                <div class="keyboard-shortcuts">
                    <p><strong>Alt + A:</strong> Toggle accessibility menu</p>
                    <p><strong>Alt + C:</strong> High contrast</p>
                    <p><strong>Alt + F:</strong> Increase font</p>
                    <p><strong>Esc:</strong> Close menus</p>
                </div>
            </section>
        </div>
    </main>

</body>
</html>
