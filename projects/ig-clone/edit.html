<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="edit-page">
  <h2>Edit Profile</h2>
  <form id="edit-form">
    <label>Username: <input type="text" id="edit-username"></label>
    <label>Bio: <input type="text" id="edit-bio"></label>
    <label>Link: <input type="text" id="edit-link"></label>
    <label>Profile Image: <input type="file" id="edit-image" accept="image/*"></label>
    <button type="submit">Save</button>
  </form>

  <script src="edit.js"></script>
</body>
</html>
