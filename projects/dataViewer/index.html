<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Datos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

    <header class="bg-indigo-700 p-6 shadow-lg">
        <h1 class="text-3xl font-bold text-center">Visualizador de Datos Climáticos</h1>
    </header>

    <main class="container mx-auto p-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 mb-6">
            <!-- Selector de ciudad -->
            <div>
                <label for="city" class="block text-lg mb-2">Elige una ciudad:</label>
                <select id="city" class="w-full p-3 border-2 border-indigo-600 rounded bg-gray-800 text-white">
                    <option value="London">Londres</option>
                    <option value="New York">Nueva York</option>
                    <option value="Tokyo">Tokio</option>
                </select>
            </div>

            <!-- Botón para cargar datos -->
            <div class="flex justify-center sm:justify-end">
                <button id="loadData" class="bg-indigo-600 hover:bg-indigo-800 text-white py-3 px-6 rounded-full shadow-md transition duration-300">
                    Cargar Datos
                </button>
            </div>
        </div>

        <!-- Gráfico -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-6">
            <canvas id="weatherChart" class="w-full h-80"></canvas>
        </div>

        <!-- Footer -->
        <footer class="bg-indigo-700 p-4 mt-12 text-center">
            <p>&copy; 2025 Visualización de Datos | Hecho con ❤️ por Skilkry</p>
        </footer>
    </main>

    <script src="./app.js"></script>
</body>
</html>
