    <link rel="stylesheet" href="./assets/css/layout.css"> 
    
    <link rel="stylesheet" href="./assets/css/accessibility.css">

<body>
   <div class="config-menu-container">

    <button class="config-button" id="configButton">
        <i class="fas fa-cog"></i>
    </button>

    <div class="config-menu" id="configMenu">

        <div class="config-menu-header">
            <h3 data-i18n="menu">Menú</h3>
            <button class="close-button" id="closeConfigButton"><i class="fas fa-times"></i></button>
        </div>

        <div class="config-menu-body">

            <div class="config-section">
                <h4 class="section-title" data-i18n="settings">Configuración</h4>
                <div class="config-item">
                    <span>Idioma</span>
                    <select id="language-selector" class="config-select">
                        <option value="es">Español</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="config-item">
                    <span>Tema</span>
                    <select id="theme-selector" class="config-select">
                        <option value="neon-pink">Neón Rosa</option>
                        <option value="cyber-cyan">Cyber Cian</option>
                        <option value="hacker-green">Hacker Green</option>
                    </select>
                </div>
            </div>

            <div class="config-section">
                <h4 class="section-title" data-i18n="accessibility">Accesibilidad</h4>
                <div class="config-item">
                    <label for="high-contrast-toggle">Alto Contraste</label>
                    <button class="toggle-button" id="high-contrast-toggle" role="switch" aria-checked="false">OFF</button>
                </div>
                <div class="config-item">
                    <label for="reduce-motion-toggle">Reducir Movimiento</label>
                    <button class="toggle-button" id="reduce-motion-toggle" role="switch" aria-checked="false">OFF</button>
                </div>
            </div>

            <div class="config-section">
                <h4 class="section-title" data-i18n="links">Enlaces</h4>
                <a href="https://github.com/skilkry" target="_blank" class="config-link">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="https://www.linkedin.com/in/daniel-sardina-sedano-220223370" target="_blank" class="config-link">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
                <a href="./cv.html" class="config-link">
                    <i class="fas fa-file-alt"></i>
                    <span>Mi CV</span>
                </a>
            </div>

        </div>
    </div>
</div>

    <div class="config-menu a11y-menu" id="a11yMenu">
        </div>
    <header class="header">
        <nav class="navbar">
            </nav>
    </header>
   
    <main class="main-content-area" id="sobre-mi">  
       <div class="main-text-container">
        <h1 class="header-greeting">Hi! I'm</h1>
    <h1 class="main-title">DANIEL</h1>
    <h2 class="main-subtitle">Interactive Experience Developer</h2>
</div>
    
        <div class="terminal-window">
            <div class="terminal-top-bar">
                <div class="terminal-buttons">
                    <div class="terminal-btn close"></div>
                    <div class="terminal-btn min"></div>
                    <div class="terminal-btn max"></div>
                </div>
                <span class="terminal-window-title">skilkry@terminal</span>
            </div>
    
            <div class="terminal-main-content">
                <div class="terminal-grid-layout">
                    <div class="terminal-left-section">
                        <img src="./assets/images/profilePicture.png" alt="Avatar de Skilkry" class="avatar-image">
                        <div class="stats-text">
                            </div>
                    </div>
                    <div class="terminal-right-section">
                        <div class="terminal-menu-buttons">
                            <button class="terminal-button" id="tutorial-start-button">START</button>
                            <a href="./aboutMe.html" class="terminal-link-button">
                                <button class="terminal-button about" id="tutorial-sobremi-button">ABOUT ME</button>
                            </a>
                            <a href="./projects.html" class="terminal-link-button">
                                <button class="terminal-button projects" id="tutorial-proyectos-button">PROJECTS</button>
                            </a>
                            <a href="./contact.html" class="terminal-link-button">
                                <button class="terminal-button contact" id="tutorial-contacto-button">CONTACT <span>ME</span></button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <img src="./assets/images/flor.png" alt="Maceta decorativa pixel art" class="decorative-pixel-flower">
    
    </main>

    <script type="module" src="./assets/JavaScript/index.js"></script>
    <script type="module" src="./assets/JavaScript/parallax.js"></script>
    <script type="module" src="./assets/JavaScript/configMenu.js"></script>
    <script src="./assets/JavaScript/accessibility.js"></script>
    <script src="./assets/JavaScript/muteButton.js"></script>
