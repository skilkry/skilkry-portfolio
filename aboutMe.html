<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Skilkry</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="./assets/css/aboutMe.css">

       <script type="module" src="./assets/JavaScript/common.js"></script>
</head>
<body class="about-page">
    <header class="header">
        <nav class="nav">
            <a href="./index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </nav>
    </header>
    
    <main class="about-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="./assets/images/profilePicture.png" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h1>Skilkry</h1>
                    <div class="profile-tags">
                        <span class="profile-tag">Developer</span>
                        <span class="profile-tag">Designer</span>
                    </div>
                    <div class="profile-status">
                        <div class="status-dot"></div>
                        <span class="status-text">Online</span>
                    </div>
                </div>
            </div>
            
            <div class="about-section">
                <h2 class="section-title"><i class="fas fa-user-circle"></i> About Me</h2>
                <div class="quote-container">
                    <span id="text-container-anim"></span>
                </div>
            </div>
            
            <div class="about-section">
                <h2 class="section-title"><i class="fas fa-code"></i> Skills</h2>
                <div class="skills-list">
                    <div class="skill-badge">HTML/CSS</div>
                    <div class="skill-badge">JavaScript</div>
                    <div class="skill-badge">React</div>
                    <div class="skill-badge">Node.js</div>
                    <div class="skill-badge">Python</div>
                    <div class="skill-badge">SQL</div>
                    <div class="skill-badge">Git</div>
                    <div class="skill-badge">UI/UX</div>
                </div>
            </div>
            
            <div class="about-section">
                <h2 class="section-title"><i class="fas fa-link"></i> Links</h2>
                <div class="links-section">
                    <a href="#" class="cyber-link-button">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="#" class="cyber-link-button">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a href="#" class="cyber-link-button">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="cyber-footer">
        <div class="cyber-social-links">
            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2023 Skilkry. All rights reserved.</p>
    </footer>
    
    <script src="./assets/JavaScript/main.js" type="module"></script>
    <script src="./assets/JavaScript/aboutMe.js" type="module"></script>
