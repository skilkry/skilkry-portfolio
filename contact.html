<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./assets/css/contact.css">
    <script src="./assets/JavaScript/contact.js"></script>
   
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="../index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </nav>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-text">
                <h1>Contact Me:</h1>
                <p>Let's work <span id="text-container-anim"></span></p>
            </div>
            <form class="contact-form">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                
                    <div class="form-group">
                        <label for="message"><i class="fas fa-comment"></i> Message:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                
                    <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        
    </main>
    <script type="module" src="./assets/JavaScript/main.js"></script>
    <footer class="footer">
        <p>Made with ðŸ«¶ by Skilkry</p>
    </footer>
</body>
</html>
